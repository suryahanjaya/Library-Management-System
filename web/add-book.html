<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKTOPIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="admin-dashboard.html">BOOKTOPIA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="admin-dashboard.html">Manage Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="add-book.html">Add Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="borrowings.html">Borrowings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                </ul>
                <button class="btn btn-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Add New Book</h2>
        <form id="addBookForm" class="mt-4">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" id="bookTitle" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Author</label>
                    <input type="text" class="form-control" id="bookAuthor" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Genre</label>
                    <select class="form-select" id="bookGenre" required>
                        <option value="">Select Genre</option>
                        <option value="Novel">Novel</option>
                        <option value="Historical Fiction">Historical Fiction</option>
                        <option value="Romance">Romance</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Religious Fiction">Religious Fiction</option>
                        <option value="Literary Fiction">Literary Fiction</option>
                        <option value="Cultural">Cultural</option>
                        <option value="Adventure">Adventure</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Stock</label>
                    <input type="number" class="form-control" id="bookStock" min="0" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Publish Year</label>
                    <input type="number" class="form-control" id="bookPublishYear" min="1900" max="2024" required>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Add Book</button>
                <a href="admin-dashboard.html" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/add-book.js"></script>
</body>
</html>
